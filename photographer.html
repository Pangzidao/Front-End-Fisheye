  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <title>Fisheye - photographe </title>

  <body>
    <header>
      <a href="index.html" tabindex="1">
        <img  src="assets/images/logo.png" class="logo" alt="Fisheye Home Page" />
      </a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <div id = "infos">
          <h1 id="name">FirstName Name</h1>
          <h2 id="location">Location</h2>
          <p id="tagline">Tagline</p>
        </div>
        <button class="contact_button" tabindex="2" onclick="displayModal()" aria-label="Contact Me">Contactez-moi</button>
        <img id="photographer-picture" src="" alt = "image du photographe"/>
      </section>
      <section id="tri">
        <h2>Trier par</h2>
        <div id="menuTri" ></div>
      </section>
      <article id="medias"></article>
      <div id="encart">
        <p id="totalLikes">nombres de likes total</i></p>
        <p id="price">prix</p>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 id="modal-title">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="Close contact form"/>
        </header>
				<form>
					<div class="formData" data-error="c'est une erreur">
						<label for="prenom">Pr√©nom</label>
						<input class="modal-element" id="prenom"/>
					</div>
          <div class="formData" data-error="c'est une erreur">
						<label for="nom">Nom</label>
						<input class="modal-element" id="nom"/>
					</div>
          <div class="formData" data-error="c'est une erreur">
						<label for="email">Email</label>
						<input class="modal-element" id="email"/>
					</div>
          <div class="formData" data-error="c'est une erreur">
						<label for="message">Votre message</label>
						<textarea class="modal-element" id="message"></textarea>
					</div>
          <button class="contact_button modal-element">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightbox"></div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/factories/lightbox.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
